<ui:composition template="#{ themeManager.backendTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components">
	
	<ui:define name="title">Aplos Systems - Reset Forgotten Password page</ui:define>

	<ui:define name="body">
	<div style="min-height: 400px; margin: auto; margin-bottom: 40px; display: table; min-width: 600px; border: 2px solid #C9D9F9; border-top: none; border-bottom: none; padding: 0px 50px;">
	
		<ui:insert name="heading"><h2>Reset Forgotten #{ loginPage.applicationName } Password</h2>
		
		</ui:insert>
		
		<h:form id="forgot" prependId="false" >
			
			<aplos:panel rendered="#{ resetCodeIncorrect == null }">
			<aplos:panel rendered="#{ passwordChanged == null }">
			Enter the new password you wish to use<br/><br/>
				<table class="aplos-form-table">
					<tr>
						<td class="aplos-label">New Password</td>
						<td class="aplos-field"><h:inputSecret value="#{backingPage.password}"/></td>
					</tr>
					<tr>
						<td class="aplos-label">Confirm Password</td>
						<td class="aplos-field"><h:inputSecret value="#{backingPage.passwordConfirm}"/></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align:right">
				      		<aploscc:ajaxButton id="checkoutBtn" action="#{backingPage.updateNewPassword}" value="Continue" />
						</td>
					</tr>
				</table>
         	</aplos:panel>
	        <aplos:panel rendered="#{ passwordChanged != null }">
				<h3>Your password has been changed.</h3>
	         	<br/><br/>
	      		<aploscc:ajaxButton action="#{backingPage.goToAfterLogin}" value="Continue" />
			</aplos:panel>
		</aplos:panel>		
		<aplos:panel rendered="#{ resetCodeIncorrect != null }">
			<h3>Your reset code has not been recognised</h3>
			<br/><br/>
			Please request another reset code.
			<br/><br/>
			<aploscc:ajaxButton action="#{backingPage.goToForgottenPassword}" value="Request New Code"/>
		</aplos:panel>

		</h:form>
		
	</div>
	</ui:define>
</ui:composition>
