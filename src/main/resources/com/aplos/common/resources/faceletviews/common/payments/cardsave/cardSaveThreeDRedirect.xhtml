<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [<!ENTITY % nbsp " " >]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
	<title>3D-Secure Redirect</title>

	<script language="javascript"> 
		function OnLoadEvent() { 
			document.form.submit(); 
		} 
	</script>

</head>

<body onload="OnLoadEvent();">

	<form name="form" action="#{ cardsaveACSURL }" method="post" >
		<input type="hidden" name="PaReq" value="#{ cardsavePAReq }"/>
		<input type="hidden" name="TermUrl" value="#{ cardsaveThreeDCallback }"/>
		<input type="hidden" name="MD" value="#{ cardsaveMD }"/>
		<noscript>
			<center>
				<p>
					Please click button below to Authenticate your card
				</p>
				<p>
					<input type="submit" value="Go"/>	
				</p>
			</center>
		</noscript>
	</form>
	
</body>

</html>
