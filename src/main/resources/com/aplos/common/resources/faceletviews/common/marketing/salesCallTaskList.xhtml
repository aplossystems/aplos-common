<ui:composition template="#{ themeManager.listTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="listContent">
		<aplos:panel id="wrappy">
			<aploscc:ajaxButton value="Copy last interaction" action="#{ backingPage.dataTableState.lazyDataModel.copyLastInteraction }" rendered="#{ potentialCompanyInteraction != null }" />
			<aploscc:wrappedDataTable2 dataTableState="#{ backingPage.dataTableState }">
				<p:column sortBy="#{ tableBean.name }" filterBy="#{ tableBean.name }">
					<f:facet name="header">Name</f:facet>
					#{tableBean.name}
				</p:column>
				<p:column sortBy="#{ tableBean.systemUser.username }" filterBy="#{ tableBean.systemUser.username }">
					<f:facet name="header">System User</f:facet>
					#{tableBean.systemUser.username}
				</p:column>
				<aplos:column actionAllowed="false">
					<f:facet name="header"></f:facet>
					<h:commandButton value="Start task" image="/images/interactionList.png" action="#{ tableBean.startTask }" title="Start task" rendered="#{ tableBean.completedDate == null }"/>
					<h:commandButton value="Continue task" image="/images/copyInteraction.png" action="#{ tableBean.continueTask }" title="Continue task" rendered="#{ tableBean.completedDate != null }"/>
				</aplos:column> 
			</aploscc:wrappedDataTable2>
		</aplos:panel>
	</ui:define>
</ui:composition>
