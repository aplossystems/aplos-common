<ui:composition template="#{ themeManager.listTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="listContent">
		<aploscc:wrappedDataTable2 dataTableState="#{ backingPage.dataTableState }">
			<p:column sortBy="#{ tableBean.name }" filterBy="#{ tableBean.name }">
				<f:facet name="header">Name</f:facet>
				#{tableBean.name}
			</p:column>
			<p:column sortBy="#{ tableBean.content }" filterBy="#{ tableBean.content }">
				<f:facet name="header">Content</f:facet>
				#{tableBean.content}
			</p:column>
			<p:column sortBy="#{ tableBean.recipientCount }" filterBy="#{ tableBean.recipientCount }">
				<f:facet name="header">Recipients</f:facet>
				#{tableBean.recipientCount}
			</p:column>
			<p:column sortBy="#{ tableBean.creditsUsed }" filterBy="#{ tableBean.creditsUsed }">
				<f:facet name="header">Credits</f:facet>
				#{tableBean.creditsUsed}
			</p:column>
			<p:column sortBy="#{ tableBean.smsStatus }" filterBy="#{ tableBean.smsStatus }">
				<f:facet name="header">Status</f:facet>
				#{tableBean.smsStatus.label}
			</p:column>
			<p:column sortBy="#{ tableBean.smsSentDate }" filterBy="#{ tableBean.smsSentDate }">
				<f:facet name="header">Sent</f:facet>
				<aplos:standardDateTableCell value="#{tableBean.smsSentDate}" />
			</p:column>
		</aploscc:wrappedDataTable2>
	</ui:define>
</ui:composition>
