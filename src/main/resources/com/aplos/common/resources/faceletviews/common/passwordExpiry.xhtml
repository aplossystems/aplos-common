<ui:composition template="#{ themeManager.backendTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
    xmlns:aploscc="http://java.sun.com/jsf/composite/components">
	
	<ui:define name="title">Aplos Systems - Change password page</ui:define>

	<ui:define name="body">
		<div style="min-height: 400px; margin: auto; margin-bottom: 40px; display: table; min-width: 600px; border: 2px solid #C9D9F9; border-top: none; border-bottom: none; padding: 0px 50px;">
		
			<ui:insert name="heading"><h2>Change password</h2></ui:insert>
			
			<h:form id="login" prependId="false" >
				<table class="aplos-form-table aplos-form-table-with-required">
					<tr>
						<td class="aplos-label">Password</td>
						<td class="aplos-required-asterisk">*</td>
						<td class="aplos-field">
							<h:inputSecret label="password" value="#{backingPage.password}" required="#{backingPage.validationRequired}">
								<f:validateLength minimum="5" />
							</h:inputSecret>
						</td>
					</tr>
					<tr>
						<td class="aplos-label">Confirm password</td>
						<td class="aplos-required-asterisk">*</td>
						<td class="aplos-field">
							<h:inputSecret label="confirm password"  value="#{backingPage.passwordConfirm}" onkeydown="quickLogin(event)" required="#{backingPage.validationRequired}">
								<f:validateLength minimum="5" />
							</h:inputSecret>
						</td>
					</tr>
				</table>
				<table class="aplos-form-table">
					<tr>
						<td class="aplos-label"></td>
						<td class="aplos-field" style="text-align:right"><aploscc:ajaxButton id="aplosChangePasswordBtn" action="#{backingPage.changePassword}" value="Change password" /></td>
					</tr>
				</table>
				<aplos:jsFunction name="login" action="#{backingPage.login}"  />
	
			</h:form>
			<script type="text/javascript">
				function quickLogin( event ) {
					if( event.keyCode == 13 ) {
						login();
					}
				}
			</script>
		</div>
	</ui:define>
</ui:composition>
