<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:define name="editContent">
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label">Name</td>
				<td class="aplos-field"><h:outputText value="#{payPalConfigurationDetails.name}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">PayPal server type</td>
				<td class="aplos-field">
					<h:selectOneMenu value="#{ payPalConfigurationDetails.payPalServerType }" converter="aplosAbstractBeanConverter">
						<f:selectItems value="#{ backingPage.payPalServerTypeSelectItems }" />				
					</h:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Account email</td>
				<td class="aplos-field"><h:inputText value="#{payPalConfigurationDetails.accountEmailAddress}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Front end successful url</td>
				<td class="aplos-field"><h:inputText value="#{payPalConfigurationDetails.frontEndSuccessfulRedirectionUrl}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Front end failed url</td>
				<td class="aplos-field"><h:inputText value="#{payPalConfigurationDetails.frontEndFailedRedirectionUrl}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Back end successful url</td>
				<td class="aplos-field"><h:inputText value="#{payPalConfigurationDetails.backEndSuccessfulRedirectionUrl}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Back end failed url</td>
				<td class="aplos-field"><h:inputText value="#{payPalConfigurationDetails.backEndFailedRedirectionUrl}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">API account</td>
				<td class="aplos-field"><h:inputText value="#{payPalConfigurationDetails.apiAccount}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">API username</td>
				<td class="aplos-field"><h:inputText value="#{payPalConfigurationDetails.apiUsername}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">API password</td>
				<td class="aplos-field"><h:inputText value="#{payPalConfigurationDetails.apiPassword}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">API Signature</td>
				<td class="aplos-field"><h:inputText value="#{payPalConfigurationDetails.apiSignature}" /></td>
			</tr>
			<tr>
				<td class="aplos-label">Notes</td>
				<td class="aplos-field"><h:inputTextarea value="#{payPalConfigurationDetails.notes}" style="width:400px ; height:100px ;" /></td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
