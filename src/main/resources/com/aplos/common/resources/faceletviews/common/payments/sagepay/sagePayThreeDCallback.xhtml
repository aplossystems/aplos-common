<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [<!ENTITY % nbsp " " >]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
	<title>3D-Secure Callback</title>

	<script language="javascript"> 
		function OnLoadEvent() { 
			document.form.submit(); 
		} 
	</script>

</head>

<body onload="OnLoadEvent();">
	<form name="form" action="sagePayThreeDComplete.jsf" method="post" target="_top" >
		<input type="hidden" name="PARes" value="#{ param[ 'PaRes' ] }"/>
		<input type="hidden" name="MD" value="#{ param[ 'MD' ] }"/>
		<noscript> 
		<center>
			<p>
				Please click button below to Authorise your card
			</p>
			<p>
				<input type="submit" value="Go"/>	
			</p>
		</center>
		</noscript> 
	</form>
</body>
</html>
