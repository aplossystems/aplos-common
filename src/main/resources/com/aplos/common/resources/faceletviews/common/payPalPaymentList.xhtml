<ui:composition template="#{ themeManager.listTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="listContent">
		<aploscc:wrappedDataTable2 idColHeader="Payment Id" dataTableState="#{ backingPage.dataTableState }">
			<p:column sortBy="#{ tableBean.status }" filterBy="#{ tableBean.status }">
				<f:facet name="header">Send Status</f:facet>
				<h:outputText value="#{tableBean.status}"/>
			</p:column>
			<p:column sortBy="#{ tableBean.decTotal }" filterBy="#{ tableBean.decTotal }">
				<f:facet name="header">Total</f:facet>
				<h:outputText value="#{tableBean.decTotal}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Paid By</f:facet>
				<h:outputText rendered="#{tableBean.paid}" value="#{tableBean.customer.displayName}"/>
				<h:outputText rendered="#{!tableBean.paid}" style="color:darkred;" value="Unpaid"/>
			</p:column>
		</aploscc:wrappedDataTable2>
	</ui:define>

</ui:composition>
