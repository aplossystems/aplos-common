<ui:composition template="#{ themeManager.editTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aploscc="http://java.sun.com/jsf/composite/components"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents">
	
	<ui:define name="editContent">
		<table class="aplos-form-table">
			<tr>
				<td class="aplos-label">Email address</td>
				<td class="aplos-field">
					<h:inputText value="#{ deletableEmailAddress.emailAddress }" />
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Days before deletion</td>
				<td class="aplos-field">
					<h:inputText value="#{ deletableEmailAddress.daysToDeletion }" />
				</td>
			</tr>
			<tr>
				<td class="aplos-label">Run on existing emails</td>
				<td class="aplos-field">
					<h:selectBooleanCheckbox value="#{ backingPage.runningOnExistingEmails }" />
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
