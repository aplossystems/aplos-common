<ui:composition template="#{ themeManager.backendTemplatePath }" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:aplos="http://www.aplossystems.co.uk/aplosComponents"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	
	<ui:define name="title">Aplos CMS - Issue Reported</ui:define>
	<ui:define name="head">
		<style>
			textarea { width: 400px; height: 200px; font: normal 10pt Tahoma; }
		</style>
	</ui:define>
	<ui:define name="body">
	<table class="centreContent"><tr><td>
	
		<h:form id="edit" enctype="multipart/form-data" prependId="#{ backingPage.prependMainFormId }" >
			<h1 class="aplos-listAndEditHeading" >Page Not Found</h1>
			<table style="padding-top:20px">
				<tr>
					<td style='padding-left: 40px;'>
						I'm sorry but we could not find the page #{ backingPage.pageNotFoundUrl }
					</td>
				</tr>
			</table>
			<br style="clear:both;" />	
			
		</h:form>

	</td></tr></table>
	</ui:define>
</ui:composition>
